<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>
        Sign Up
        <form method="POST" action="/signup">
            {% for error in form.errors %}
                {{ error }}
            {% endfor %}
            {{ form.hidden_tag() }}
            {{ form.first_name }}
            {{ form.last_name }}
            {{ form.username }}
            {{ form.email }}
            {{ form.password }}
            {{ form.confirm_password }}
            {{ form.submit }}
        </form>
    </h1>
</body>
</html>
